<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Channel Mockup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="youtube.css" />

    <style>
      .search-bar {
        color: rgb(245, 245, 245);
        font-size: 16px;
        padding-left: 10px;
        padding-top: 6px;
        padding-bottom: 6px;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(211, 211, 211);
        border-radius: 2px;
        box-shadow: inset 1px 1px 4px 1px rgb(239, 239, 239);
        display: block;
      }

      .thumbnail {
        width: 300px;
      }

      .video-title {
        width: 300px;
      }

      .video-preview {
        display: inline-block;
        width: 300px;
        background-color: azure;
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <img
        class="thumbnail"
        src="images/thumbnail-1.webp"
        alt="thumbnail-image"
      />
      <img
        class="channel-image"
        src="channel-pictures/channel-1.jpeg"
        alt="channel-image"
      />
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">Marques Brownlee</p>
      <p class="video-stats">3.4M views &#183; 6 months ago</p>
    </div>

    <div class="video-preview">
      <div>
        <img
          class="thumbnail"
          src="images/thumbnail-2.webp"
          alt="thumbnail-image"
        />
      </div>
      <div>
        <img
          class="channel-image"
          src="channel-pictures/channel-2.jpeg"
          alt="channel-image"
        />
        <p class="video-title">Try Not To Laugh Challenge #9</p>
        <p class="video-author">Markipiler</p>
        <p class="video-stats">19M views &#183; 4 years ago</p>
      </div>
    </div>
  </body>
</html>
